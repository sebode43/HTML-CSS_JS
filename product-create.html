<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "js/product-create.js"></script>
    <title>Product Create</title>
</head>
<body>
    <h1>Product Create</h1>
    <table class = "table table-sm">
        <tr>
            <td>Vendor:</td>
            <td><select id = "tvendors"></select></td>
        </tr>
        <tr>
            <td>Id</td>
            <td><input id = "tid" value = "0" disabled></input></td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td><input id = "tpartnbr" type = "text"></input></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id = "tname" type = "text"></input></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id = "tprice" type = "number"></input></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input id = "tunit" type = "number"></input></td>
        </tr>
    </table>
    <button id = "Create" class = "btn btn-primary">Create</button>
</body>
</html>
