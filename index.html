<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <p id = "text">This is <span class = "blue">graduation day</span> for the <span id ="pt">part-time</span><span> Java</span> <span class = "font-weight-bold font-italic">boot camp.</span></p>
    <div>
        <button onclick = "clickme3()" class = "btn btn-primary">This is a primary button</button>
        <input id = "inp" type="text" value = "Starting Text">
        <label id = "lbl"></label>
    </div>
    <p></p>
    <div>
        <input id = "num1" type="number" value = "0" size="10" disabled><p></p>
        <input id = "num2" type="number" size="10"><p></p>
        <button onclick = "add()" class = "btn btn-primary">Add</button>
        <button onclick = "sub()" class = "btn btn-primary">Subtract</button>
        <button onclick = "mul()" class = "btn btn-primary">Multiply</button>
        <button onclick = "div()" class = "btn btn-primary">Divide</button>
        <button onclick = "clr()" class = "btn btn-primary">Clear</button>
    </div>
    <p></p>
    <div>
        <input id = "Celsius" type="number" size="10" placeholder="Celsius"><p></p>
        <button onclick = "convertc()" class = "btn btn-primary">Convert</button>
        <p></p><label id = "Farenheitans"></label> Farenheit</p>
    </div>
    <div>
        <input id = "Farenheit" type="number" size="10" placeholder="Farenheit"><p></p>
        <button onclick = "convertf()" class = "btn btn-primary">Convert</button>
        <p></p><label id = "Celsiusans"></label> Celsius</p>
    </div>
</body>
</html>
